<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sand simulation</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div id="content">
            <h2 id="title">Sand simulation</h2>
            <div class="row">
                <div class="col-md-auto">
                    <canvas id="canvas"></canvas>
                </div>
                <div id="debug">
                    <div id="create-form" class="row debug-panel">
                        <div class="col">
                            <form>
                                <div class="form-row">
                                    <div class="form-group ">
                                        <label for="configWidth">Width</label>
                                        <input type="number" min="64" max="512" class="form-control form-control-sm" id="configWidth">
                                    </div>
                                    <div class="form-group">
                                        <label for="configHeight">Height</label>
                                        <input type="number" min="64" max="512" class="form-control form-control-sm" id="configHeight">
                                    </div>
                                    <div class="form-group ">
                                        <label for="configGravity">Gravity</label>
                                        <input type="number" step="0.01" class="form-control form-control-sm" id="configGravity">
                                    </div>
                                    <div class="form-group ">
                                        <label for="configMaxVelocity">Max velocity</label>
                                        <input type="number" step="0.01" class="form-control form-control-sm" id="configMaxVelocity">
                                    </div>
                                </div>
                                <a id ="create" href="#" class="btn btn-primary btn-sm">Create new map</a>
                            </form>
                        </div>
                    </div>

                    <div id="actions" class="row debug-panel">
                        <div class="col-md-auto px-1">
                            <a id="play" href="#" class="btn btn-primary btn-sm">
                                <i class="bi bi-play-fill"></i>
                            </a>
                            <a id="pause" href="#" class="btn btn-primary btn-sm">
                                <i class="bi bi-pause-fill"></i>
                            </a>
                        </div>
                        <div class="col-md-auto px-1">
                            <a id ="nextFrame" href="#" class="btn btn-primary btn-sm">Next frame</a>
                        </div>
                        <div class="col-md-auto px-1">
                            <a id ="reset" href="#" class="btn btn-primary btn-sm">Reset</a>
                        </div>
                    </div>

                    <div id="performance" class="row debug-panel performance">
                        <div class="col-md-auto px-1">
                            <table class="table table-sm table-borderless">
                                <thead>
                                <tr>
                                    <th id="fps" scope="col" class="fps"></th>
                                    <th scope="col">Frame</th>
                                    <th scope="col">Render</th>
                                    <th scope="col">Tick</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">Mean</th>
                                    <td id="meanFrameTime"></td>
                                    <td id="meanRenderTime"></td>
                                    <td id="meanTickTime"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Last frame</th>
                                    <td id="lastFrameTime"></td>
                                    <td id="lastRenderTime"></td>
                                    <td id="lastTickTime"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row debug-panel">
                        <div id="painting" class="col-md-auto px-1">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="emptyElement">
                                <label class="form-check-label" for="emptyElement">
                                    <i class="bi bi-square-fill emptyElement"></i>
                                    <label>Empty</label>
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="wallElement">
                                <label class="form-check-label" for="wallElement">
                                    <i class="bi bi-square-fill wallElement"></i>
                                    <label>Wall</label>
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="sandElement" checked>
                                <label class="form-check-label" for="sandElement">
                                    <i class="bi bi-square-fill sandElement"></i>
                                    <label>Sand</label>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="/SandSim/main.c46cf9809a0b6d515c94.js"></script></body>
</html>
