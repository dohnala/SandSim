<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sand simulation</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div id="content">
            <h2 id="title">Sand simulation</h2>
            <div class="row">
                <div class="col-md-auto">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="col-md-auto" id="debug">
                    <div class="row">
                        <div class="col-md-auto px-1">
                            <a id="play" href="#" class="btn btn-primary btn-sm">
                                <i class="bi bi-play-fill"></i>
                            </a>
                            <a id="pause" href="#" class="btn btn-primary btn-sm">
                                <i class="bi bi-pause-fill"></i>
                            </a>
                        </div>
                        <div class="col-md-auto px-1">
                            <a id ="nextFrame" href="#" class="btn btn-primary btn-sm">Next frame</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
